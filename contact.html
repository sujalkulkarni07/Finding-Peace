<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Explore The World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Reuse global styles from home.html */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #0077b6, #00aaff);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0077b6;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Contact Form Section */
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #0077b6;
            outline: none;
        }

        .contact-form button {
            padding: 10px 20px;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background: #005a8d;
        }

        /* Contact Info Section */
        .contact-info {
            padding: 40px 20px;
            background-color: #fff;
            text-align: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Contact Info Section -->
    <section class="contact-info">
        <h2>Our Office</h2>
        <p><b>FINDING PEACE</b></p>
        <p>Limda, Waghodia Road, Vadodara, Gujarat 391760</p>
        <p>Email: admissions@paruluniversity.ac.in </p>
        <p>Phone: 02668 260 300</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Explore The World. All rights reserved.</p>
    </footer>
</body>
</html>
